<section>
 <h2>Create Book</h2>


   <form id=formId (ngSubmit)="submitForm(refForm)" #refForm="ngForm">

    <div class="form-group">
      <label for="age" >Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title">
    </div>
    <div class="form-group">
      <label for="age">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</section>
