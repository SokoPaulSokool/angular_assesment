<section>
  <h2>Edit Book</h2>

  <form id="formId" (ngSubmit)="submitForm(refForm)" #refForm="ngForm">
    <div class="form-group">
      <label for="age">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="book.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="age">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="book.description"
        name="description"
      />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</section>
